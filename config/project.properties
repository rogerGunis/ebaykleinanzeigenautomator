site.domain = ebay-kleinanzeigen.de
site.url = https://www.${site.domain}

selenide.browser = firefox
selenide.headless = true
selenide.holdBrowserOpen = true
selenide.startMaximized = true
selenide.recordScreenshots = true
selenide.reportsFolder = ./reports
selenide.pageLoadStrategy = normal
selenide.savePageSource = true
selenide.timeout = 8000
selenide.fileDownloadTimeout = 10000

project.debug = true
project.dataDirectory = ./data
project.dataFile = small-ads.json
project.downloadImages = true
project.credentialsFromConfiguration = true
project.systemConsoleInput = false
project.generalDelay = 500
project.adImportDelay = 5000
project.delayOffsetPercentage = 0.2
